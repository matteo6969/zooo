<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Parc Animalier de l'ISEN</title>
    <link rel="stylesheet" href="connexion.css"> <!-- Nouveau fichier CSS -->
</head>
<body>
    <div class="background-image">
        <img src="image1.jpg" alt="Image de fond">
    </div>

    <header>
        <nav>
            <div class="logo">
                <a href="Accueil.html" style="text-decoration: none;">
                    <h1>Parc Animalier de l'ISEN</h1>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#discover">Découvrir le Parc</a></li>
                <li><a href="#animals">Nos Animaux</a></li>
                <li><a href="#services">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Connexion</h2>
            <form action="dashboard.html" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
                <p class="signup-link">Pas encore inscrit ? <a href="inscription.html">Créer un compte</a></p>
            </form>
        </section>
    </main>


</body>
</html>
