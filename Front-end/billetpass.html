<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billet pass</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="billet.css">
</head>
<body>
    <div class="container">
        <h1>Pass annuel</h1>
        <p>Réservez votre pass en toute simplicité.</p>
        <form id="paymentForm" action="billet.php" method="POST">
            <div class="form-group">
                <label for="name">Nom complet :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Numéro de carte :</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="expiry">Date d'expiration :</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV :</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
            </div>
            <div class="form-group">
                <label for="ticketType">Type de billet :</label>
                <select id="ticketType" name="ticketType" required>
                    <option value="Adulte">Adulte - 43.5€</option>
                    <option value="Enfant">Enfant - 29.5€</option>
                </select>
            </div>
            <button type="submit" class="btn">Acheter</button>
        </form>
    </div>
</body>
<script>
    const form = document.getElementById('paymentForm');

    form.addEventListener('submit', (e) => {
        const cardNumber = document.getElementById('cardNumber').value;
        const expiry = document.getElementById('expiry').value;
        const cvv = document.getElementById('cvv').value;

        // Vérification simple du numéro de carte
        if (!/^\d{16}$/.test(cardNumber)) {
            alert("Veuillez entrer un numéro de carte valide (16 chiffres).");
            e.preventDefault();
            return;
        }

        // Vérification de la date d'expiration
        if (!/^\d{2}\/\d{2}$/.test(expiry)) {
            alert("Veuillez entrer une date d'expiration valide (MM/AA).");
            e.preventDefault();
            return;
        }

        // Vérification du CVV
        if (!/^\d{3}$/.test(cvv)) {
            alert("Veuillez entrer un CVV valide (3 chiffres).");
            e.preventDefault();
            return;
        }
    });
</script>
</html>
