<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetterie Élégante</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="billet.css">
</head>
<body>
    <div class="container">
        <h1>Billet daté</h1>
        <p>Réservez votre billet en toute simplicité.</p>
        <form id="paymentForm" action="billetdate.php" method="POST">
            <div class="form-group">
                <label for="name">Nom complet :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Numéro de carte :</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="expiry">Date d'expiration :</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV :</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
            </div>
            <div class="form-group">
                <label for="ticketType">Type de billet :</label>
                <select id="ticketType" name="ticketType" required>
                    <option value="Adulte">Adulte - 20€</option>
                    <option value="Enfant">Enfant - 13€</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date de l'événement :</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit" class="btn">Acheter</button>
        </form>
    </div>
</body>
</html>
