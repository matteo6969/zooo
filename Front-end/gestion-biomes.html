<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISEN'ZOO - Gestion des Biomes</title>
    <link rel="stylesheet" href="gestion-biomes.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="Accueil.html"><img src="public/logo.png" alt="Logo ISEN'ZOO"></a>
        </div>
        <nav class="nav-links">
            <a href="decouvrir.html">Découvrir le Parc</a>
            <a href="gestion-biomes.html">Les biomes</a>
            <a href="services.html">Nos Services</a>
            <a href="billeterie.html">Billeterie</a>
        </nav>
        <div id="header-login" class="login">
            <a href="Connexion.html">Connexion</a>
        </div>
    </header>
    <script src="checkLoginStatus.js"></script>

    <!-- Section principale -->
    <main>
        <div class="carousel">
            <div class="list">
                <div class="item">
                    <img src="public/tigre.jpg">
                    <div class="content">
                        <div class="author">ISEN'ZOO</div>
                        <div class="title">LES BIOMES</div>
                        <div class="des">
                            Explorez nos biomes, des habitats recréés comme la savane et les forêts tropicales, offrant une immersion unique pour découvrir la richesse de la faune et de la flore.
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <section id="biomes-container" class="thumbnail">
                <div class="biome-item" onclick="loadEnclosures('Nom du biome')">
                    <h3>Nom du biome</h3>
                </div>
            </section>
            
            <section id="enclosures-container" class="thumbnail" style="display: none;">
                <div class="enclosure-header">
                    <h2>Biome : Nom du Biome</h2>
                    <button id="back-to-biomes" class="return-button">Retour</button>
                </div>
            </section>

            <section id="animals-container" class="thumbnail" style="display: none;">
                <button onclick="showEnclosures()">Retour aux enclos</button>
                <div id="animals-content">
                </div>
            </section>
    </main>

    <script src="biome.js"></script>
</body>
</html>
