<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connexion.css"> 
</head>
<body>
    <div class="background-image">
        <img src="Public/image1.jpg" alt="Image de fond">
    </div>

    <header>
        <nav class="header-container">
            <div class="logo">
                <a href="Accueil.html">
                    <img src="Public/logo-site.png" alt="Logo Parc Animalier de l'ISEN">
                </a>
            </div>
    
            <ul class="nav-links">
                <li><a href="decouvrir.html">Découvrir le Parc</a></li>
                <li><a href="gestion-biomes.html">Les biomes</a></li>
                <li><a href="animaux.html">Animaux</a></li>
                <li><a href="services.html">Nos Services</a></li>
                <li><a href="billeterie.html">Billeterie</a></li>
            </ul>
    
            <a href="Connexion.html" class="Inscription">
                <img src="Public/empreinte-de-patte.png" alt="PatteChat" class="icon"> Inscription
            </a>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Connexion</h2>
            <form action="dashboard.html" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
                <p class="signup-link">Pas encore inscrit ? <a href="inscription.html">Créer un compte</a></p>
            </form>
        </section>
    </main>
</body>
</html>
